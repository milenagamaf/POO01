<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 5.1</title>
</head>

<body>

    <script>

        class Produto {

            #origem
            #preco
            #marca
            #codigo
            #descricao

            constructor(codigo) { this.setCodigo(codigo) }

            setOrigem(origem) { this.#origem = origem }
            setPreco(preco) { this.#preco = preco }
            setMarca(marca) { this.#marca = marca }
            setCodigo(codigo) { this.#codigo = codigo }
            setDescricao(descricao) { this.#descricao = descricao }

            getOrigem() { return this.#origem }
            getPreco() { return this.#preco }
            getMarca() { return this.#marca }
            getCodigo() { return this.#codigo }
            getDescricao() { return this.#descricao }

        }

       class Vestuario extends Produto {

        #tipo
        #tamanho
        #cor

        constructor(codigo, tipo) {
            super(codigo)
            this.setTipo(tipo)
        }

        setTipo(tipo) {this.#tipo = tipo}
        setTamanho(tamanho) {this.#tamanho = tamanho}
        setCor(cor) {this.#cor = cor}

        getTipo() {return this.#tipo}
        getTamanho() {return this.#tamanho}
        getCor() {return this.#cor}

       }


       class Alimentos extends Produto{
        #sabor
        #peso

        constructor(codigo,sabor,peso) {
            super(codigo)
            this.setSabor(sabor)
            this.setPeso(peso)
        }

        setSabor(sabor) {this.#sabor = sabor}
        setPeso(peso) {this.#peso = peso}

        getSabor( ) {return this.#sabor}
        getPeso( ) {return this.#peso}
       }

       class Moveis extends Produto{
        #cor
        #material

        constructor(codigo,cor,material) {
            super(codigo)
            this.setMaterial(material)
            this.setCor(cor)
        }
        
        setCor(cor) {this.#cor = cor}
        setMaterial(material) {this.#material = material}

        getCor () {return this.#cor}
        getMaterial () {return this.#material}
       }

       var bone = new Vestuario('B0N3', 'Chapéu')
       bone.setCor('Preto')
       bone.setDescricao('Aba-reta')
       bone.setMarca('Adidas')
       bone.setOrigem('Panamá')
       bone.setPreco('R$130,00')
       bone.setTamanho('M')

       var maçã = new Alimentos('1234','Doce', '130g')
       maçã.setDescricao('gala')
       maçã.setOrigem('Rio de Janeiro')
       maçã.setPreco('R$4,00')
       maçã.setMarca('verdadeira')

       var cama = new Moveis('4321','Marrom', 'Madeira')
       cama.setMarca('ponto-frio')
       cama.setPreco('R$500,00')
       cama.setOrigem('Amazônia')
       cama.setDescricao('Confort')

       console.log("Maçã",maçã)
       console.log("Cama",cama)
       console.log("Boné",bone) 

    </script>

</body>

</html>
