<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        //Classe
        class Fruit{

         // Atributos
            #name;
            #color;
            #size;
            #flavor;

         // Setters e Getters
            setName(name) {
                this.#name = name;
            }
            getName(){
                return this.#name;
            }

            setColor(color) {
                this.#color = color;
            }
            getColor() {
                return this.#color;
            }
            setSize(size) {
                this.#size = size;
            }
            getSize() {
                return this.#size;
            }
            setFlavor(flavor) {
                this.#flavor = flavor;
            }
            getFlavor() {
                return this.#flavor;
            }
        }

        //Objetos
        var fruit1 = new Fruit();

fruit1.setName('apple');
fruit1.setColor('red');
fruit1.setSize('7cm');
fruit1.setFlavor('delicious');

document.write(fruit1.getName() + '<br>');
document.write(fruit1.getColor() + '<br>');

        console.log(fruit1);
        

        var fruit2 = new Fruit();

        fruit2.setName('banana');
       fruit2.setColor('yellow');
       fruit2.setSize('10cm');
        fruit2.setFlavor('tasty')

        document.write(fruit2.getName() + '<br>');
        document.write(fruit2.getColor());

        console.log(fruit2);



    </script>
    
</body>
