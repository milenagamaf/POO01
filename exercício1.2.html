<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.2</title>
</head>

<body>

    <script>
        class Carros{
            #marca;
            #modelo;
            #cor;
            #ano;

            setMarca(marca){
                this.marca = marca.trim();
            }
            setModelo(modelo){
                this.modelo = modelo.trim();
            }
            setCor(cor){
                this.cor = cor.trim();
            }
            setAno(ano){
                this.ano = ano.trim();
            }

            getMarca() {
                return this.marca;
            }
            getModelo() {
                return this.modelo;
            }
            getCor() {
                return this.cor;
            }
            getAno() {
                return this.ano;
            }
        }

        var carro1 = new Carros();
        carro1.setMarca('Ford');
        carro1.setModelo('Ranger ');
        carro1.setCor('branco');
        carro1.setAno('2022');

        console.log(carro1);
        document.write(`<p> ${carro1.getModelo()}:</p>
        <ul>
        <li>Marca:${carro1.getMarca()}</li>
        <li>Cor ${carro1.getCor()}</li>
        </li>Ano ${carro1.getAno()}</li>
        </ul>
        `)
        var carro2 = new Carros();
        carro2.setMarca('Chevrolet');
        carro2.setModelo('Tracker');
        carro2.setCor('preto');
        carro2.setAno('2022');

        console.log(carro2);
        document.write(`<p> ${carro2.getModelo()}:</p>
        <ul>
        <li>Marca:${carro2.getMarca()}</li>
        <li>Cor ${carro2.getCor()}</li>
        </li>Ano ${carro2.getAno()}</li>
        </ul>
        `)
        
    </script>
    
</body>

</html>
