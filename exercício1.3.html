    <script>
         //Classe
         class Animal{

// Atributos
   #nome;
   #classe;
   #peso;

// Setters e Getters
   setNome(nome) {
       this.#nome = nome;
   }
   getNome(){
       return this.#nome;
   }

   setClasse(classe) {
       this.#classe = classe;
   }
   getClasse() {
       return this.#classe;
   }
   setPeso(peso) {
       this.#peso = peso;
   }
   getPeso() {
       return this.#peso;
   }

   constructor(oNome, aClasse, oPeso){
       this.setNome(oNome);
       this.setClasse(aClasse);
       this.setPeso(oPeso);
   }
}

//Objetos
var animal1 = new Animal();
animal1.setNome('baleia-azul');
animal1.setClasse('mam√≠fero');
animal1.setPeso('180 toneladas');

document.write(`

<h4>Urso:</h4>
<ul>

    <li>${animal1.getPeso()}</li>
</ul>`);

console.log(animal1,'1');
