<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 2.3</title>
</head>

<body>

    <script>

        class User {

            // Atributos privados.
            #name = '';
            #email = '';
            #password = '';

            // Método que 'seta' todos os atributos.
            setUser(userName, userEmail, userPass) {

                this.#name = userName;
                this.#email = userEmail;
                this.#password = userPass;

            }

        }

        // Instânciando.
        var admin = new User();

        // Definindo atributos.
        admin.setUser('Maricleuza', 'mari&cleuza.com', 'Qwertyu10P');

        // Saída.
        console.log('admin: ', admin);

    </script>

</body>

</html>
